<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>US</th>
                <th>UK</th>
                <th>EU</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>0-2</td>
                <td>4-6</td>
                <td>32-34</td>
            </tr>
            <tr>
                <td>S</td>
                <td>4-6</td>
                <td>8-10</td>
                <td>36-38</td>
            </tr>
            <tr>
                <td>M</td>
                <td>8-10</td>
                <td>12-14</td>
                <td>40-42</td>
            </tr>
            <tr>
                <td>L</td>
                <td>12-14</td>
                <td>16-18</td>
                <td>44-46</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>16-18</td>
                <td>20-22</td>
                <td>48-50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
